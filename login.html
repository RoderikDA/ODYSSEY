<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODYSSEY - Iniciar Sesión</title>
    <meta name="description" content="Accede a tu panel de control ODYSSEY - Plataforma de servicios en la nube">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4dd0e1">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png">
</head>
<body class="login-body">
    <!-- Login Container -->
    <div class="login-container">
        <!-- Background Animation -->
        <div class="login-background">
            <div class="floating-particles">
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
            </div>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-ship"></i>
                </div>
                <h1>ODYSSEY</h1>
                <p>Accede a tu panel de control</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        Usuario
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Ingresa tu usuario"
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Contraseña
                    </label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Ingresa tu contraseña"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkmark"></span>
                        Recordarme
                    </label>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">Iniciar Sesión</span>
                    <i class="fas fa-arrow-right btn-icon"></i>
                </button>

                <div class="login-error" id="loginError" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span>Usuario o contraseña incorrectos</span>
                </div>
            </form>

            <div class="login-footer">
                <a href="index.html" class="back-home">
                    <i class="fas fa-arrow-left"></i>
                    Volver al inicio
                </a>
            </div>
        </div>

        <!-- Version Info -->
        <div class="version-info">
            <span>ODYSSEY v1.0.0</span>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
